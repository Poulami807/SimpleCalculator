<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/mathjs@10.6.4/lib/browser/math.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Simple Calculator</h1>
      <div class="calc">
        <div class="ele" id="field"></div>
        <div class="ele" id="one">1</div>
        <div class="ele" id="two">2</div>
        <div class="ele" id="three">3</div>
        <div class="ele" id="add">+</div>
        <div class="ele" id="four">4</div>
        <div class="ele" id="five">5</div>
        <div class="ele" id="six">6</div>
        <div class="ele" id="sub">-</div>
        <div class="ele" id="seven">7</div>
        <div class="ele" id="eight">8</div>
        <div class="ele" id="nine">9</div>
        <div class="ele" id="mul">*</div>
        <div class="ele" id="cls">C</div>
        <div class="ele" id="zero">0</div>
        <div class="ele" id="div">/</div>
        <div class="ele" id="eq">=</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
